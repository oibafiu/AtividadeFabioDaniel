<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Frete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="Style/style.css" rel="stylesheet" />
</head>
<body class="body">
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-6">
                <div class="row"> 
                    <form name="formenviar"  action="send-post" method="post"></form>
                    <div class="input-group mb-6">
                        <span style="width:50%">Cep Origem:</span>
                        <span><input type="text" name="ceporigem" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%">Cep Destino:</span>
                        <span><input type="text" name="cepdestino" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%">Peso:</span>
                        <span><input type="text" name="peso" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%">Comprimento:</span>
                        <span><input type="text" name="comprimento" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%">Altura:</span>
                        <span><input type="text" name="altura" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%">Largura:</span>
                        <span><input type="text" name="largura" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%;">Mão de obra própria, sim (s) ou não (n):</span>
                        <span><input type="text" name="maopropria" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%;">Valor declarado:</span>
                        <span><input type="text" name="valordeclarado" value=""></span>
                    </div>
                    <div class="input-group mb-6">
                        <span style="width:50%;">Aviso de Recebimento, sim (s) ou não (n):</span>
                        <span><input type="text" name="avisorecebimento" value=""></span>
                    </div>
                    <div class="justify-content-center">
                        <span>
                            <input  type="submit" class="btn btn-secondary btn-lg" name="consultar" value="Consultar">
                        </span>
                    </div>                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Scripts/Util/script.js"></script>
</body>
</html>
